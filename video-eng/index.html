<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>RenoChain — Video (EN)</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    :root{--text:#0f1b14;--muted:#5e6b63;--bg:#f5f7f6;--card:#fff;}
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter,system-ui,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text)}
    .shell{max-width:1100px;margin:0 auto;padding:28px}
    header{display:flex;align-items:center;justify-content:space-between;margin-bottom:18px}
    .brand{display:flex;gap:12px;align-items:center}
    .brand img{height:52px;border-radius:10px}
    .tag{font-size:12px;color:var(--muted)}
    .card{background:var(--card);border:1px solid rgba(0,0,0,.08);border-radius:18px;padding:22px}
    .headline{font-size:32px;margin:8px 0 14px}
    .video{aspect-ratio:16/9;border-radius:14px;overflow:hidden;border:1px solid rgba(0,0,0,.08);background:#000}
    .video iframe,.video video{width:100%;height:100%;display:block}
    a.back{display:inline-block;margin-top:14px;color:#2563eb;text-decoration:none}
  </style>
</head>
<body>
  <div class="shell">
    <header>
      <div class="brand">
        <img src="/RenoChain_Logo_500X.png" alt="RenoChain logo" />
        <div>
          <strong>RenoChain</strong><div class="tag">Million Program Renovation — Video (English)</div>
        </div>
      </div>
    </header>

    <div class="card">
      <div class="headline">Full-length video (English)</div>
      <div class="video">
        <!-- ⛳ Replace the src below with your real video -->
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ"
                title="RenoChain Video EN" frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                allowfullscreen></iframe>
      </div>
      <a class="back" href="/">← Back to form</a>
    </div>
  </div>
</body>
</html>
